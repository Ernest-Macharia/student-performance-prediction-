

{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


        

<div class="display_table">
  <h1 class="reg">{{title}}</h1>
  <style>
         body {
          background-color: #FAEBD7;

         }
         .table{
    font-size: 15px;
    
    width: 98%;
    margin: auto;
    
}

/*Make alternating colors for the table rows*/
.table tr:nth-child(odd){
    background: #B8CAE4
}

.table tr:nth-child(even){
    background: #dae5f4
}

th {
  background-color: #337ab7;
  color: white;
}

       </style>
  
    <script src="{% static '/js/pager/paging.js' %}"></script>
  <script src="{% static 'js/myjs.js' %}"></script>
    <table class="table" id="tabledel">

  <thead class="boarder-bottom font-weight-bold">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for student in getStudents %}
      <tr>
      <th scope="row">{{student.id}}</th>
      <td>{{student.firstname}}</td>
      <td>{{student.lastname}}</td>
      <td>{{student.email}}</td>
        <td><a class="btn btn-success" href="{% url 'profile' %}?student={{student.id}}">Create Profile</a></td>
        <td><a class="btn btn-info" href="{% url 'get_student' %}?student={{student.id}}">View Profile</a></td>
        <!--<td><a class="btn btn-danger" href="#" onclick="myFunction()">Delete Profile</a></td>-->
    </tr>
  {% endfor %}

  </tbody>
</table>
    </div>




{% endblock %}
